
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Donation Form</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 20px;
      color: #146c7d;
    }
    h2 { color: #146c7d; }
    .amount-buttons button {
      background-color: #146c7d;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 6px;
    }
    .amount-buttons button.selected {
      background-color: #0f505d;
    }
    .custom-amount { margin-top: 10px; }
    .form-section { margin-top: 20px; }
    #submit {
      background-color: #146c7d;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h2>Donation Form</h2>

<div class="amount-buttons">
  <button data-amount="500">$5</button>
  <button data-amount="1500">$15</button>
  <button data-amount="2500">$25</button>
</div>

<div class="custom-amount">
  <label>Custom Amount ($):</label>
  <input type="number" id="customAmount" min="1" />
</div>

<div class="form-section">
  <label>
    <input type="checkbox" id="recurringToggle" />
    Make this a monthly donation
  </label>
</div>

<div class="form-section">
  <label>Comment (optional):</label><br>
  <textarea id="comment" rows="3" cols="40"></textarea>
</div>

<div class="form-section">
  <label>
    <input type="checkbox" id="anonymous" />
    I prefer to remain anonymous on the donor wall
  </label>
</div>

<div id="payment-element"></div>

<button id="submit">Donate</button>

<script>
  const stripe = Stripe("pk_live_51Sw4Nx5uEjUh9OVPJly2uieejMzvov6iNHTWK4gmd7SQ2bkUJE33mMF4Op8JlgGuBr06XGWyTsKA70twnKHPbm6I00ngJRbymb");

  let selectedAmount = null;
  let elements = null;
  let clientSecret = null;

  // -----------------------------
  // CREATE PAYMENT INTENT
  // -----------------------------
  async function createPaymentIntent() {
    if (!selectedAmount || isNaN(selectedAmount) || selectedAmount < 100) {
      alert("Please select or enter a valid amount ($1 minimum)");
      return null;
    }

    try {
      const response = await fetch("https://donations.madhavsindia.workers.dev/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          amount: selectedAmount,
          recurring: document.getElementById("recurringToggle").checked,
          comment: document.getElementById("comment").value,
          anonymous: document.getElementById("anonymous").checked
        })
      });

      const data = await response.json();
      
      if (data.error) {
        console.error("Payment intent error:", data.error);
        alert("Error creating payment: " + data.error);
        return null;
      }
      
      return data.client_secret;
    } catch (error) {
      console.error("Network error:", error);
      alert("Network error. Please try again.");
      return null;
    }
  }

  // -----------------------------
  // SET UP PAYMENT ELEMENT
  // -----------------------------
  async function setupPaymentElement() {
    if (!selectedAmount || isNaN(selectedAmount) || selectedAmount < 100) return;

    clientSecret = await createPaymentIntent();
    if (!clientSecret) return;

    // elements: only clientSecret/appearance
    elements = stripe.elements({
      clientSecret,
      appearance: {}
    });

    // payment element: layout, fields, defaultValues
    const paymentElement = elements.create("payment", {
      layout: { type: "tabs" },
      fields: {
        billingDetails: {
          email: "always"
        }
      },
      defaultValues: {
        billingDetails: {
          email: ""
        }
      }
    });

    paymentElement.mount("#payment-element");
  }

  // -----------------------------
  // AMOUNT BUTTONS
  // -----------------------------
  document.querySelectorAll(".amount-buttons button").forEach(btn => {
    btn.addEventListener("click", async () => {
      document.querySelectorAll(".amount-buttons button").forEach(b => b.classList.remove("selected"));
      btn.classList.add("selected");

      selectedAmount = parseInt(btn.dataset.amount);
      document.getElementById("customAmount").value = "";

      await setupPaymentElement();
    });
  });

  // -----------------------------
  // CUSTOM AMOUNT
  // -----------------------------
  document.getElementById("customAmount").addEventListener("input", async () => {
    const val = document.getElementById("customAmount").value;
    if (!val || isNaN(val) || val < 1) return;

    selectedAmount = parseInt(val) * 100;
    document.querySelectorAll(".amount-buttons button").forEach(b => b.classList.remove("selected"));

    await setupPaymentElement();
  });

  // -----------------------------
  // DONATE BUTTON
  // -----------------------------
  document.getElementById("submit").addEventListener("click", async () => {
    if (!selectedAmount || isNaN(selectedAmount) || selectedAmount < 100) {
      alert("Please select or enter a donation amount");
      return;
    }

    if (!elements) {
      alert("Payment form not ready. Please try again.");
      return;
    }

    const { error: submitError } = await elements.submit();
    if (submitError) {
      alert("Error: " + submitError.message);
      return;
    }

    await stripe.confirmPayment({
      elements,
      clientSecret,
      confirmParams: {
        return_url: "https://www.advocacyfortheunhoused.org/transparency?donor=true"
      }
    });
  });
</script>

</body>
</html>
